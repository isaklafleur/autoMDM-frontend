<tree-root
  #tree
  [nodes]="nodes"
  [options]="treeOptions"
  (onActivate)="selectNode($event)">

  <template #treeNodeTemplate let-node="node" let-index="index" >
    <input
      (change)="check( node, $event)"
      type="checkbox"
      [indeterminate]="node.data.indeterminate"
      [checked]="node.data.checked">

      {{ node.data.name }}
  </template>
</tree-root>
